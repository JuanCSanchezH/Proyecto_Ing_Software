<body>
  <div id="contenido"></div>
  <div class="container-fluid" style="background-image: url('/static/img/fondo-login.png'); background-size: cover; height: 700px; margin-top: 0px; opacity: 0.7;">
    <div class="row pb-5"></div>
    <div class="row">
      <div class="modal-dialog text-center">
        <div class="col-sm main-section">
            <div class="modal-content" style="background-color: rgb(8, 8, 8); background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgb(137, 151, 160) 57%);">
                <div class="col-12 pt-5 user-img">
                    <img src="static/img/user.png" th:src="@{static/img/user.png}"/>
                </div>
                <div class="col-12 pb-5" th:action="@{/login}" method="get">
                    <div class="col-11">
                      <div class="form-group pb-3" id="user-group">
                        <input id="email2" type="email" class="form-control" placeholder="Correo de usuario" />
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-sm-11">
                        <div class="form-group pb-3" id="contrasena-group">
                          <input id="contrasena2" type="password" class="form-control" placeholder="Contraseña"/>
                        </div>
                      </div>
                      <div class="col-sm-1 py-2">
                        <button id="btn-show" class="btn btn-outline-primary" style=" height: 35px; width: 35px; position: relative; right: 18px; bottom: 5px;">
                          <i class="fa fa-unlock" style="position: relative; right: 2px; bottom: 2px;"></i>
                        </button>                        
                      </div>
                    </div>
                    <button class="btn btn-outline-primary" style="font-weight: bold;" onclick="ingresar()"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </div>
                <div id="login-correcto"></div>
                <div class="col-12 forgot pb-5">
                    <a href="/restablecer.html" style=" color: black;">¿Olvidó la contraseña?</a>
                </div>
		          </div>
            </div>
        </div>
      </div>
